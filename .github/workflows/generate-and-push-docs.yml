name: Generate and push docs
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
jobs:
  generate-and-push-docs:
    name: Generate and push docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install project dependencies
        run: npm ci
      - name: Generate docs
        run: npm run tools:generate:docs
      - name: Push docs
        uses: ./.github/actions/push-docs
        with:
          access_token: ${{ secrets.UNIQUENETWORKBOT_ACCESS_TOKEN }}
          dst_owner: UniqueNetwork
          dst_repo: unique_docs
          dst_branch: master
          dst_path: docs/reference/sdk
          src_path: dist/docs
